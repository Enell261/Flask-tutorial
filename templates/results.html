<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1> Search Results</h1>
    {% if data %}
    <table>
      <thead>
        <tr>
          <th>Customer Number</th>
          <th>Customer Name</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td></td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
  </body>
</html>
